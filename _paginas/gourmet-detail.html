<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=4">
        <title>Área Goumet</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../_css/style.css">
        <link rel="stylesheet" href="../_css/pagina.css">
        <link rel="shortcut icon" href="../_imagens/favicon.ico" type="image/x-icon">        
    </head>
    <body>
        <main>
            <header class="header">
                <div class="bar-up">
                    <ul class="itens-up">
                        <li><img src="../_icones/condominio-com-vc.png"</li>
                        <li><p>condominio.com.vc</p></li>
                    </ul>
                    <ul class="itens-up">
                        <li><img src="../_icones/estrela.png"></li>
                        <li><img src="../_icones/tres_pontos.png"> </li>
                    </ul>
                </div>
            </header>
            <section>
                <ul class="res-detail">
                    <li>
                        <a href="reservas.html">
                            <img src="../_icones/voltar.png">
                        </a>
                    </li>
                    <li><h2>DETALHES DA RESERVA</h2></li>
                </ul>
                <div class="data-detail">
                    <div class="pic-detail">
                        <img src="../_imagens/area-gourmet.png">
                        <h1> Área Gourmet</h1>                        
                    </div>
                    <div class="label-detail">
                    
                        <div class="grupo">
                            <label><i>Data da Reserva:</i></label>
                            <input type="date" id="data" name="data-reserva" required/>
                        </div>
                        
                        <div class="campo">
                            <div class="camp1">
                                <label><i>Nº de convidados:</i></label>
                                <input type="number" id="qtde" name="qtde"/>
                            </div>
                            <div class="camp2">
                                <label><i>Preço:</i></label>
                                <input type="number" id="preco" name="preco">
                            </div>
                        </div>
                      
                        <div class="campo">
                            <div class="camp1">
                                <label><i>Status:</i></label>
                                <input type="text" id="status" name="status"/>
                            </div>
                            <div>
                                <label class="switch">
                                    <span class="switch-text"><i>Aceito os Termos:</i></span>
                                    <div class="switch-wrapper">
                                        <input type="checkbox"/>
                                        <span class="switch-button"></span>
                                    </div>    
                                </label>
                            </div>
                        </div>
                        
                        <div class="botao">
                            <div id="confirma">
                                <button>CONFIRMAR</button>
                            </div>
                            <div id="termo">
                                <button>Descrição</button>
                                <button>Termos de Uso</button>
                            </div>
                            
                            <div id="lista">
                                <button>Lista de Convidados</button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <footer>
                <div class="rodape">
                    <ul class="bar-down">
                        <a href="../index.html">
                            <li>
                                <img src="../_icones/home.png"">
                                <p>Início</p>
                            </li>
                        </a>
                        <a href="meus-dados.html">
                            <li>
                                <img src="../_icones/meus-dados.png"">
                                <p>Dados</p>
                            </li>
                        </a>
                        <a href="acessos.html">
                            <li>
                                <img src="../_icones/acesso.png"">
                                <p>Acessos</p>
                            </li>
                        </a>
                        <a href="reservas.html">
                            <li>
                                <img src="../_icones/reserva.png"">
                                <p>Reservas</p>
                            </li>
                        </a>
                        <a href="zeladoria.html">
                            <li>
                                <img src="../_icones/zeladoria.png"">
                                <p>Zeladoria</p>
                            </li>
                        </a>
                    </ul>
                </div>
            </footer>
        </main>
    </body>
</html>
