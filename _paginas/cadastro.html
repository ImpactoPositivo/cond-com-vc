<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=4">
        <title>Cadastro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../_css/style.css">
        <link rel="stylesheet" href="../_css/cadastro.css">
        <link rel="shortcut icon" href="../_imagens/favicon.ico" type="image/x-icon">        
    </head>
    <body>
        <main>
            <header class="header">
                <div class="bar-up">
                    <ul class="itens-up">
                        <li><img src="../_icones/condominio-com-vc.png"</li>
                        <li><p>condominio.com.vc</p></li>
                    </ul>
                    <ul class="itens-up">
                        <li><img src="../_icones/estrela.png"></li>
                        <li><img src="../_icones/tres_pontos.png"> </li>
                    </ul>
                </div>
            </header>
            <section>
                <ul class="res-detail">
                    <li>
                        <a href="../index.html">
                            <img src="../_icones/voltar.png">
                        </a>
                    </li>
                    <li><h2>CADASTRO DE VISITANTES</h2></li>
                </ul>
                <div class="data-detail">
                    <div class="foto-cadastro">
                        <img src="../_imagens/cadastro-foto.png">
                        <h1> Novo visitante</h1>
                        <img src="../_icones/cadastdro-agenda.png" class="agenda">       
                    </div>
                    <div class="cad-detail">
                        <div class="cad-registro">
                            <figure>
                                <img src="../_icones/cadastro-nome.png">
                            </figure>
                            <div class="campo">
                                <label><i>Nome:</i></label>
                                <input type="text" id="nome" name="nome" required/>       
                            </div>
                        </div>

                        <div class="cad-registro">
                            <figure>
                                <img src="../_icones/cadastro-email.png">
                            </figure>
                            <div class="campo">
                                <label><i>E-mail:</i></label>
                                <input type="email" id="email" name="email" required/>
                            </div>
                        </div>

                        <div class="cad-registro">
                            <figure>
                                <img src="../_icones/cadastro-rg.png">
                            </figure>
                            <div class="campo">
                                <label><i>Identidade (RG):</i></label>
                                <input type="text" id="rg" name="rg" required/>
                            </div>
                        </div>

                        <div class="cad-registro">
                            <figure>
                                <img src="../_icones/cadastro-fone.png">
                            </figure>
                            <div class="campo">
                                <label><i>Tefefone (DD NNNNNNNNN):</i></label>
                                <input type="tel" id="tel" name="tel" required/>
                            </div>
                        </div>

                        <div class="cad-registro">
                            <figure>
                                <img src="../_icones/cadastro-carro.png">
                            </figure>
                            <div class="campo">
                                <label><i>Veículo:</i></label>
                                <input type="text" id="veículo" name="veículo" required/>
                            </div>
                        </div>

                        <div class="cad-registro">
                            <figure>
                                <img src="../_icones/cadastro-placa.png">
                            </figure>
                            <div class="campo">
                                <label><i>Placa:</i></label>
                                <input type="text" id="placa" name="placa" required/>
                            </div> 
                        </div>

                        <button>SALVAR REGISTRO</button>

                    </div>
                </div>
            </section>
            <footer>
                <div class="rodape">
                    <ul class="bar-down">
                        <a href="../index.html">
                            <li>
                                <img src="../_icones/home.png"">
                                <p>Início</p>
                            </li>
                        </a>
                        <a href="#">
                            <li>
                                <img src="../_icones/meus-dados.png"">
                                <p>Dados</p>
                            </li>
                        </a>
                        <a href="acessos.html">
                            <li>
                                <img src="../_icones/acesso.png"">
                                <p>Acessos</p>
                            </li>
                        </a>
                        <a href="reservas.html">
                            <li>
                                <img src="../_icones/reserva.png"">
                                <p>Reservas</p>
                            </li>
                        </a>
                        <a href="zeladoria.html">
                            <li>
                                <img src="../_icones/zeladoria.png"">
                                <p>Zeladoria</p>
                            </li>
                        </a>
                    </ul>
                </div>
            </footer>
        </main>
    </body>
</html>
